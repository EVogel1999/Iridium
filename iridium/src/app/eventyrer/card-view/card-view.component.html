<app-navbar></app-navbar>
<div class="header">
  <div class="inlay">
    {{ campaign.name || '' }}
    <div *ngIf="authService.user !== undefined" class="menu">
      <button>
        Download
      </button>
      <button [disabled]="authorLink === authService.user.username" *ngIf="!isInLibrary" (click)="addToLibrary()">
        Add to Library
      </button>
      <button [disabled]="authorLink === authService.user.username" *ngIf="isInLibrary" (click)="removeFromLibrary()" class="remove">
        Remove from Library
      </button>
    </div>
    <p>
      Created by <a routerLink="/eventyrer/profile/{{ authorLink }}" routerLinkActive="active">{{ campaign.author || '' }}</a>
    </p>
    <p>
      Last updated {{ campaign.date || '' }}
    </p>
    <div class="label">
      Campaign
    </div>
  </div>
</div>
<div class="info">
  <div class="section">
    Description
    <p class="description">{{ campaign.description || '' }}</p>
  </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
